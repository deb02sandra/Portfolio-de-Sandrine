    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --sidebar-width: 250px;
            --sidebar-bg: #1f2937;
            --text-color: #e2e8f0;
            --hover-bg: #3498db;
            --closed-width: 60px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f1f5f9;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            position: fixed;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-x: hidden;
        }

        .sidebar.closed {
            width: var(--closed-width);
        }

        .sidebar.closed .user-info {
            padding: 20px 5px;
        }

        .sidebar.closed .user-info h3,
        .sidebar.closed .datetime {
            display: none;
        }

        .user-info {
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .datetime {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .toggle-btn {
            position: absolute;
            right: -15px;
            top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 100;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
            margin: 4px 8px;
            border-radius: 8px;
            white-space: nowrap;
        }

        .sidebar.closed .menu-item {
            padding: 12px 15px;
            justify-content: center;
        }

        .sidebar.closed .menu-item i {
            margin-right: 0;
        }

        .menu-item:hover {
            background: var(--hover-bg);
            color: white;
            transform: translateX(5px);
        }

        .menu-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: var(--accent-color);
        }

        .menu-item:hover i {
            color: white;
        }

        .menu-text {
            transition: opacity 0.3s ease;
        }

        .sidebar.closed .menu-text {
            opacity: 0;
            width: 0;
            margin-left: 0;
        }

        main {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.closed + main {
            margin-left: var(--closed-width);
        }
    </style>

    <script>
        const sections = document.querySelectorAll('.scroll-section');
    
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, {
            threshold: 0.2
        });
    
        sections.forEach(section => {
            observer.observe(section);
        });
    </script>

      
    
<script src="./script.js"></script>



    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        const chevron = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            chevron.classList.toggle('fa-chevron-left');
            chevron.classList.toggle('fa-chevron-right');
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = 
                now.toLocaleDateString('fr-FR', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
